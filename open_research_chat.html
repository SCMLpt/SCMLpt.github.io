<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Research Chat - SCMLpt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000 0%, #111 100%);
      color: lightblue;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: linear-gradient(to right, #1a1a1a, #111);
      display: flex; justify-content: center; align-items: center;
      padding: 10px 0; font-size: 1.2em; position: sticky; top: 0; z-index: 10;
    }
    nav a { color: lightblue; text-decoration: none; margin: 0 15px; font-weight: bold; transition: color 0.3s ease; }
    nav a:hover { color: #ff4081; }
    #chatbotContainer {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }
    #chatLog {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 70%;
    }
    .bot-message { background: #333; color: #fff; align-self: flex-start; }
    .user-message { background: #ff4081; color: #fff; align-self: flex-end; margin-left: auto; }
    #chatInputContainer {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #111;
      border-top: 1px solid #333;
      gap: 10px;
    }
    #breadcrumb { 
      padding: 10px; 
      color: #ff4081; 
      font-weight: bold; 
      flex-basis: 100%; 
    }
    /* 모든 input/select 요소에 대한 스타일 */
    #searchInput, #searchSelect, #exploreSelect, #actionSelect {
      flex-grow: 1;
      padding: 10px;
      font-size: 1.1em;
      background-color: #222;
      color: lightblue;
      border: 1px solid #444;
      border-radius: 5px;
      outline: none;
    }
    #chatbotSubmit {
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #chatbotSubmit:hover { background: #f50057; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="publications.html">Publications</a>
    <a href="activities.html">Activities</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div id="chatbotContainer">
    <div id="chatLog">
      <div class="message bot-message">Hi! Start by searching topics or exploring deeper into a specific area:</div>
    </div>
    <div id="chatInputContainer">
      <!-- breadcrumb에 누적된 검색어 표시: ex. "Transformer + Turbulence" -->
      <div id="breadcrumb">Topics: [none]</div>
      <!-- 검색어 필터 입력 -->
      <input type="text" id="searchInput" placeholder="Type to filter topics..." oninput="updateSearchOptions()">
      <!-- 검색 결과 드롭다운 -->
      <select id="searchSelect" onchange="handleSearch()">
        <option value="" disabled selected>Select a topic...</option>
      </select>
      <!-- 'Explore further' 추가 검색어 선택 -->
      <select id="exploreSelect">
        <option value="">Explore further...</option>
      </select>
      <!-- 액션 선택 -->
      <select id="actionSelect">
        <option value="">What do you want to do?</option>
        <option value="papers">Find Recent Papers</option>
        <option value="researchers">Discover Influential Researchers</option>
        <option value="chat">Join Open Chat</option>
        <option value="back">Go Back</option>
      </select>
      <button id="chatbotSubmit" onclick="handleAction()">Go</button>
    </div>
  </div>
  <script>
    // 연구 트리 구조 정의 (각 노드는 하나의 키워드를 의미)
    const researchTree = {
      name: "Research Areas",
      id: "root",
      children: [
        {
          name: "AI & Machine Learning",
          id: "ai-ml",
          children: [
            { name: "Deep Learning", id: "deep-learning", children: [
                { name: "Convolutional Neural Networks", id: "cnn", children: [
                    { name: "Image Classification", id: "image-classification" }
                ]}
            ]},
            { name: "Natural Language Processing", id: "nlp", children: [
                { name: "Language Models", id: "language-models", children: [
                    { name: "Transformers", id: "transformers" }
                ]}
            ]}
          ]
        },
        {
          name: "Scientific Machine Learning",
          id: "sciml",
          children: [
            { name: "Neural Network Applications", id: "nn-applications", children: [
                { name: "Physics-Informed Neural Networks", id: "pinns", children: [
                    { name: "Fluid Dynamics", id: "fluid-dynamics", children: [
                        { name: "Turbulence Modeling", id: "turbulence", children: [
                            { name: "LES Methods", id: "les-methods" }
                        ]}
                    ]}
                ]}
            ]},
            { name: "Mathematical Modeling", id: "math-modeling", children: [
                { name: "PDE Solving", id: "pde-solving", children: [
                    { name: "Finite Difference Methods", id: "fdm" }
                ]}
            ]}
          ]
        }
      ]
    };

    // 평탄화된 트리 배열 (검색용)
    let allTopics = [];
    function flattenTree(node, parentPath = []) {
      const currentPath = [...parentPath, node];
      allTopics.push({ name: node.name, id: node.id, path: currentPath });
      if (node.children) {
        node.children.forEach(child => flattenTree(child, currentPath));
      }
    }
    flattenTree(researchTree);

    // 현재 선택된 최종 노드를 기억 (explore further의 기준)
    let currentNode = researchTree;
    // 누적 검색어 배열 (예: ["Transformers", "Turbulence"])
    let accumulatedKeywords = [];

    // breadcrumb 업데이트: 누적 검색어를 " + "로 연결하여 표시
    function updateBreadcrumb() {
      const breadcrumb = document.getElementById("breadcrumb");
      if (accumulatedKeywords.length === 0) {
        breadcrumb.textContent = "Topics: [none]";
      } else {
        breadcrumb.textContent = "Topics: " + accumulatedKeywords.join(" + ");
      }
    }

    // 현재 노드의 자식들로 'Explore further' 옵션 갱신
    function updateExploreSelect() {
      const exploreSelect = document.getElementById("exploreSelect");
      exploreSelect.innerHTML = '<option value="">Explore further...</option>';
      if (currentNode.children && currentNode.children.length > 0) {
        currentNode.children.forEach(child => {
          const option = document.createElement("option");
          option.value = child.id;
          option.textContent = child.name;
          exploreSelect.appendChild(option);
        });
        exploreSelect.style.display = "block";
      } else {
        exploreSelect.style.display = "none";
      }
    }

    // 검색 입력값에 따라 검색 드롭다운 갱신
    function updateSearchOptions() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const searchSelect = document.getElementById("searchSelect");
      searchSelect.innerHTML = '<option value="" disabled>Select a topic...</option>';
      const filtered = allTopics.filter(topic => 
        topic.name.toLowerCase().includes(searchInput) && topic.id !== "root"
      );
      filtered.forEach(topic => {
        const option = document.createElement("option");
        option.value = topic.id;
        // 전체 경로를 표시하여 선택 시 참고할 수 있게 함
        option.textContent = topic.name + " (" + topic.path.map(n => n.name).join(" > ") + ")";
        searchSelect.appendChild(option);
      });
    }

    // 검색 결과에서 주제를 선택하면,
    // \(\text{accumulatedKeywords}\)를 새롭게 설정하고, currentNode를 해당 노드로 갱신
    function handleSearch() {
      const searchSelect = document.getElementById("searchSelect");
      const selectedValue = searchSelect.value;
      if (!selectedValue) return;
      const selectedTopic = allTopics.find(topic => topic.id === selectedValue);
      if (selectedTopic) {
        // 새로 검색한 주제로 누적 검색어 초기화 (즉, 독립적인 검색)
        accumulatedKeywords = [selectedTopic.name];
        currentNode = selectedTopic.path[selectedTopic.path.length - 1];
        const chatLog = document.getElementById("chatLog");
        const userMsg = document.createElement("div");
        userMsg.className = "message user-message";
        userMsg.textContent = selectedTopic.name;
        chatLog.appendChild(userMsg);
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.textContent = `Added "${selectedTopic.name}". You can now further explore or choose an action.`;
        chatLog.appendChild(botMsg);
        updateBreadcrumb();
        updateExploreSelect();
        // 초기화: 검색 입력 클리어 및 드롭다운 리셋
        document.getElementById("searchInput").value = "";
        searchSelect.innerHTML = '<option value="" disabled selected>Select a topic...</option>';
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }

    // 'Explore further'를 선택하면,
    // 선택한 키워드를 기존 누적 검색어에 추가하고, currentNode 갱신
    function handleExplore() {
      const exploreSelect = document.getElementById("exploreSelect");
      const selectedValue = exploreSelect.value;
      if (!selectedValue) return;
      const nextNode = currentNode.children.find(child => child.id === selectedValue);
      if (nextNode) {
        accumulatedKeywords.push(nextNode.name);
        currentNode = nextNode;
        const chatLog = document.getElementById("chatLog");
        const userMsg = document.createElement("div");
        userMsg.className = "message user-message";
        userMsg.textContent = nextNode.name;
        chatLog.appendChild(userMsg);
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        if (nextNode.children && nextNode.children.length > 0) {
          botMsg.textContent = `Added "${nextNode.name}". You can further explore or choose an action.`;
        } else {
          botMsg.textContent = `Reached "${nextNode.name}". Choose an action.`;
        }
        chatLog.appendChild(botMsg);
        updateBreadcrumb();
        updateExploreSelect();
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }

    // 'Explore further' 드롭다운의 변경은 바로 처리
    document.getElementById("exploreSelect").addEventListener("change", handleExplore);

    // 액션 처리: papers, researchers, chat, back
    // 여기서 누적 검색어를 이용해 구글 서치 혹은 arXiv 링크에 전달
    function handleAction() {
      const actionValue = document.getElementById("actionSelect").value;
      const chatLog = document.getElementById("chatLog");
      if (!actionValue) return;
      if (actionValue === "back") {
        if (accumulatedKeywords.length > 0) {
          accumulatedKeywords.pop();
          // 간단하게 currentNode를 트리에서 다시 찾아 설정 (누적 검색어에 따른 마지막 단어와 일치하는 노드를 찾음)
          if (accumulatedKeywords.length === 0) {
            currentNode = researchTree;
          } else {
            const lastKeyword = accumulatedKeywords[accumulatedKeywords.length - 1];
            const match = allTopics.find(topic => topic.name === lastKeyword);
            currentNode = match ? match.path[match.path.length - 1] : researchTree;
          }
          const botMsg = document.createElement("div");
          botMsg.className = "message bot-message";
          botMsg.textContent = `Removed last keyword. Current topics: ${accumulatedKeywords.join(" + ") || "[none]"}.`;
          chatLog.appendChild(botMsg);
        } else {
          const botMsg = document.createElement("div");
          botMsg.className = "message bot-message";
          botMsg.textContent = "No keywords to remove.";
          chatLog.appendChild(botMsg);
        }
      } else {
        // 합쳐진 검색어 문자열 생성
        const query = accumulatedKeywords.join(" ");
        const userMsg = document.createElement("div");
        userMsg.className = "message user-message";
        userMsg.textContent = document.getElementById("actionSelect").selectedOptions[0].text;
        chatLog.appendChild(userMsg);
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        if (actionValue === "papers") {
          botMsg.innerHTML = `Recent papers for "<strong>${query}</strong>": <a href="https://arxiv.org/search/?query=${encodeURIComponent(query)}" target="_blank" style="color: #ff4081;">arXiv</a>`;
        } else if (actionValue === "researchers") {
          botMsg.innerHTML = `Search researchers for "<strong>${query}</strong>": <a href="https://scholar.google.com/scholar?q=${encodeURIComponent(query)}" target="_blank" style="color: #ff4081;">Google Scholar</a>`;
        } else if (actionValue === "chat") {
          botMsg.innerHTML = `Join chat for "<strong>${query}</strong>": <a href="chatroom.html?room=${encodeURIComponent(query)}" target="_blank" style="color: #ff4081;">Join</a>`;
        }
        chatLog.appendChild(botMsg);
      }
      // 초기화 액션 선택
      document.getElementById("actionSelect").value = "";
      updateBreadcrumb();
      updateExploreSelect();
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // 초기화
    updateBreadcrumb();
    updateExploreSelect();
    updateSearchOptions();
  </script>
</body>
</html>
