<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Research Chat - SCMLpt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: lightblue;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: linear-gradient(to right, #1a1a1a, #111);
            display: flex; justify-content: center; align-items: center;
            padding: 10px 0; font-size: 1.2em; position: sticky; top: 0; z-index: 10;
        }
        nav a { color: lightblue; text-decoration: none; margin: 0 15px; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #ff4081; }

        /* Chatbot Styles */
        #chatbotContainer {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #chatLog {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }
        .bot-message {
            background: #333;
            color: #fff;
            align-self: flex-start;
        }
        .user-message {
            background: #ff4081;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }
        #chatInputContainer {
            display: flex;
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
        }
        #chatbotInput {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.1em;
            background-color: #222;
            color: lightblue;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        #chatbotSubmit {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #chatbotSubmit:hover {
            background: #f50057;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="publications.html">Publications</a>
        <a href="activities.html">Activities</a>
        <a href="philosophy.html">Philosophy</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Chatbot Only -->
    <div id="chatbotContainer">
        <div id="chatLog">
            <div class="message bot-message">Hi! What broad research area are you interested in? (AI & Machine Learning, Scientific Machine Learning, Computational Science, Data Science & Applications)</div>
        </div>
        <div id="chatInputContainer">
            <input type="text" id="chatbotInput" placeholder="Type your response here..." />
            <button id="chatbotSubmit" onclick="handleChatbotInput()">Send</button>
        </div>
    </div>

    <script>
        const categories = {
            'ai & machine learning': [
                { name: 'foundation models', id: 'foundation-model' },
                { name: 'deep learning', id: 'deep-learning' },
                { name: 'reinforcement learning', id: 'reinforcement-learning' },
                { name: 'natural language processing', id: 'natural-language-processing' }
            ],
            'scientific machine learning': [
                { name: 'pde solving', id: 'pde-solving' },
                { name: 'time dependent cdr', id: 'time-dependent-cdr' },
                { name: 'physics-informed neural networks', id: 'physics-informed-nn' },
                { name: 'molecular dynamics', id: 'molecular-dynamics' }
            ],
            'computational science': [
                { name: 'gpu redistribution', id: 'gpu-redistribution' },
                { name: 'quantum computing', id: 'quantum-computing' },
                { name: 'numerical methods', id: 'numerical-methods' },
                { name: 'high-performance computing', id: 'high-performance-computing' }
            ],
            'data science & applications': [
                { name: 'data assimilation', id: 'data-assimilation' },
                { name: 'climate modeling', id: 'climate-modeling' },
                { name: 'bioinformatics', id: 'bioinformatics' },
                { name: 'generative models', id: 'generative-models' }
            ]
        };

        let currentState = 'category'; // 대화 상태: 카테고리('category') → 세부 주제('topic')

        function handleChatbotInput() {
            const input = document.getElementById("chatbotInput").value.trim().toLowerCase();
            if (!input) return;

            const chatLog = document.getElementById("chatLog");
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = input;
            chatLog.appendChild(userMessage);

            let response = '';
            let nextState = 'category'; // 기본 상태 유지

            if (currentState === 'category') {
                const matchedCategory = Object.keys(categories).find(cat => input.includes(cat));
                if (matchedCategory) {
                    const topics = categories[matchedCategory];
                    response = `"${matchedCategory}" includes these topics: ${topics.map(t => t.name).join(', ')}. Which specific topic would you like to discuss?`;
                    nextState = 'topic';
                } else {
                    response = "Sorry, I didn't recognize that category. Please choose from: AI & Machine Learning, Scientific Machine Learning, Computational Science, or Data Science & Applications.";
                }
            } else if (currentState === 'topic') {
                const selectedCategory = Object.keys(categories).find(cat => chatLog.lastChild.textContent.toLowerCase().includes(cat));
                if (selectedCategory) {
                    const topics = categories[selectedCategory];
                    const matchedTopic = topics.find(t => input.includes(t.name.toLowerCase()));
                    if (matchedTopic) {
                        response = `I found a chat room for "${matchedTopic.name}"! Click here to join: <a href="chatroom.html?room=${matchedTopic.id}" style="color: #ff4081; text-decoration: underline;">Join ${matchedTopic.name}</a>`;
                        nextState = 'category'; // 대화 초기화
                    } else {
                        response = `Sorry, I couldn't find a specific topic in "${selectedCategory}". Please choose from: ${categories[selectedCategory].map(t => t.name).join(', ')}.`;
                    }
                } else {
                    response = "Let's start again. What broad research area are you interested in? (AI & Machine Learning, Scientific Machine Learning, Computational Science, Data Science & Applications)";
                    nextState = 'category';
                }
            }

            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerHTML = response;
            chatLog.appendChild(botMessage);

            currentState = nextState;
            document.getElementById("chatbotInput").value = '';
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        document.getElementById("chatbotInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleChatbotInput();
            }
        });
    </script>
</body>
</html>
