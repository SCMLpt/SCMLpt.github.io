<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Research Chat</title>
    <script type="module">
        // Firebase SDK ë¡œë“œ
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ğŸ”¥ Firebase ì„¤ì • (Firebase Consoleì—ì„œ ì‹¤ì œ ê°’ìœ¼ë¡œ ë³€ê²½!)
        const firebaseConfig = {
            apiKey: "AIzaSyC48AC7zT_omqIrBr_c7SzFZ84qV2ZiKc",
            authDomain: "open-research-chat.firebaseapp.com",
            projectId: "open-research-chat",
            storageBucket: "open-research-chat.appspot.com",
            messagingSenderId: "766383804557",
            appId: "1:766383804557:web:74fcdfeed93ad98c4952c4"
        };

        // ğŸ”¥ Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Firestoreì—ì„œ ì‹¤ì‹œê°„ ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸°
        const messagesRef = collection(db, "comments");
        const q = query(messagesRef, orderBy("timestamp", "asc"));

        onSnapshot(q, (snapshot) => {
            const commentList = document.getElementById("commentList");
            commentList.innerHTML = ""; // ê¸°ì¡´ ëŒ“ê¸€ ì´ˆê¸°í™”
            snapshot.forEach((doc) => {
                const comment = doc.data();
                const commentItem = document.createElement("div");
                commentItem.classList.add("comment");
                commentItem.innerHTML = `
                    <p>${comment.text}</p>
                    <span class="timestamp">${comment.timestamp?.toDate ? new Date(comment.timestamp.toDate()).toLocaleString() : "No Timestamp"}</span>
                    <button onclick="deleteComment('${doc.id}')">Delete</button>
                `;
                commentList.appendChild(commentItem);
            });
        });

        // ëŒ“ê¸€ ì¶”ê°€ í•¨ìˆ˜
        async function postComment() {
            const commentInput = document.getElementById("commentInput").value;
            if (commentInput.trim() === "") return;

            await addDoc(messagesRef, {
                text: commentInput,
                timestamp: serverTimestamp() // ğŸ”¥ Firestoreì—ì„œ ìë™ìœ¼ë¡œ timestamp ì„¤ì •
            });

            document.getElementById("commentInput").value = "";
        }

        // ëŒ“ê¸€ ì‚­ì œ í•¨ìˆ˜
        async function deleteComment(commentId) {
            await deleteDoc(doc(db, "comments", commentId));
        }

        // ğŸ”¥ HTML ë²„íŠ¼ì—ì„œ ì§ì ‘ í˜¸ì¶œí•  ìˆ˜ ìˆë„ë¡ window ê°ì²´ì— í•¨ìˆ˜ ë“±ë¡
        window.postComment = postComment;
        window.deleteComment = deleteComment;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .comment-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
        }
        .comment {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .timestamp {
            font-size: 0.8em;
            color: gray;
            display: block;
        }
        button {
            margin-top: 5px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Open Research Chat</h1>
        </header>
        <section id="commentContainer">
            <h2>Leave a Comment</h2>
            <textarea id="commentInput" class="comment-box" placeholder="Type your comment..."></textarea>
            <button onclick="postComment()">Post</button>
        </section>
        <section id="commentsSection">
            <h2>Comments</h2>
            <div id="commentList"></div>
        </section>
</body>
</html>
