<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Research Chat - SCMLpt</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000 0%, #111 100%);
            color: lightblue;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: linear-gradient(to right, #1a1a1a, #111);
            display: flex; justify-content: center; align-items: center;
            padding: 10px 0; font-size: 1.2em; position: sticky; top: 0; z-index: 10;
        }
        nav a { color: lightblue; text-decoration: none; margin: 0 15px; font-weight: bold; transition: color 0.3s ease; }
        nav a:hover { color: #ff4081; }

        /* Chatbot Styles */
        #chatbotContainer {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        #chatLog {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            text-align: left;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }
        .bot-message {
            background: #333;
            color: #fff;
            align-self: flex-start;
        }
        .user-message {
            background: #ff4081;
            color: #fff;
            align-self: flex-end;
            margin-left: auto;
        }
        #chatInputContainer {
            display: flex;
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
        }
        #categorySelect, #level1Select, #level2Select, #level3Select, #level4Select, #level5Select, #level6Select, #level7Select, #actionSelect {
            flex-grow: 1;
            padding: 10px;
            font-size: 1.1em;
            background-color: #222;
            color: lightblue;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            outline: none;
            cursor: pointer;
        }
        #chatbotSubmit {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #chatbotSubmit:hover {
            background: #f50057;
        }
        #level1Select, #level2Select, #level3Select, #level4Select, #level5Select, #level6Select, #level7Select, #actionSelect {
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="publications.html">Publications</a>
        <a href="activities.html">Activities</a>
        <a href="philosophy.html">Philosophy</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Chatbot Only with Dropdowns -->
    <div id="chatbotContainer">
        <div id="chatLog">
            <div class="message bot-message">Hi! Please select a broad research area to get started:</div>
        </div>
        <div id="chatInputContainer">
            <select id="categorySelect" onchange="handleCategorySelect()">
                <option value="">Select a research area...</option>
                <option value="ai & machine learning">AI & Machine Learning</option>
                <option value="scientific machine learning">Scientific Machine Learning</option>
                <option value="computational science">Computational Science</option>
                <option value="data science & applications">Data Science & Applications</option>
            </select>
            <select id="level1Select" onchange="handleLevel1Select()">
                <option value="">Select Level 1...</option>
            </select>
            <select id="level2Select" onchange="handleLevel2Select()">
                <option value="">Select Level 2...</option>
            </select>
            <select id="level3Select" onchange="handleLevel3Select()">
                <option value="">Select Level 3...</option>
            </select>
            <select id="level4Select" onchange="handleLevel4Select()">
                <option value="">Select Level 4...</option>
            </select>
            <select id="level5Select" onchange="handleLevel5Select()">
                <option value="">Select Level 5...</option>
            </select>
            <select id="level6Select" onchange="handleLevel6Select()">
                <option value="">Select Level 6...</option>
            </select>
            <select id="level7Select" onchange="handleLevel7Select()">
                <option value="">Select Level 7...</option>
            </select>
            <select id="actionSelect" onchange="handleActionSelect()">
                <option value="">Select an action...</option>
                <option value="1">Find Related Papers</option>
                <option value="2">Discover Influential Researchers</option>
                <option value="3">Join the Open Chat</option>
            </select>
            <button id="chatbotSubmit" onclick="handleChatbotInput()">Send</button>
        </div>
    </div>

    <script>
        const categories = {
            'ai & machine learning': [
                { 
                    name: 'Machine Learning Foundations', 
                    id: 'ml-foundations',
                    sublevels: [
                        { name: 'Core Concepts', id: 'ml-core', sublevels: [
                            { name: 'Supervised Learning', id: 'supervised-learning', sublevels: [
                                { name: 'Regression', id: 'regression', sublevels: [
                                    { name: 'Linear Regression', id: 'linear-regression', sublevels: [
                                        { name: 'Ordinary Least Squares', id: 'ols', sublevels: [
                                            { name: 'Basic OLS', id: 'basic-ols', sublevels: [] }
                                        ] }
                                    ] },
                                    { name: 'Logistic Regression', id: 'logistic-regression', sublevels: [] }
                                ] },
                                { name: 'Classification', id: 'classification', sublevels: [
                                    { name: 'Decision Trees', id: 'decision-trees', sublevels: [] }
                                ] }
                            ] },
                            { name: 'Unsupervised Learning', id: 'unsupervised-learning', sublevels: [
                                { name: 'Clustering', id: 'clustering', sublevels: [
                                    { name: 'K-Means', id: 'k-means', sublevels: [] }
                                ] }
                            ] }
                        ] },
                        { name: 'Foundation Models', id: 'foundation-model', sublevels: [
                            { name: 'Large Language Models', id: 'large-language-models', sublevels: [
                                { name: 'Transformers', id: 'transformers', sublevels: [
                                    { name: 'BERT', id: 'bert', sublevels: [] }
                                ] }
                            ] }
                        ] }
                    ]
                },
                { 
                    name: 'Deep Learning', 
                    id: 'deep-learning',
                    sublevels: [
                        { name: 'Neural Network Architectures', id: 'nn-architectures', sublevels: [
                            { name: 'Convolutional Neural Networks', id: 'cnn', sublevels: [
                                { name: 'Image Recognition', id: 'image-recognition', sublevels: [
                                    { name: 'Object Detection', id: 'object-detection', sublevels: [] }
                                ] }
                            ] },
                            { name: 'Recurrent Neural Networks', id: 'rnn', sublevels: [
                                { name: 'Sequence Modeling', id: 'sequence-modeling', sublevels: [
                                    { name: 'Time Series Prediction', id: 'time-series-prediction', sublevels: [] }
                                ] }
                            ] }
                        ] }
                    ]
                }
            ],
            'scientific machine learning': [
                { 
                    name: 'Mathematical Modeling', 
                    id: 'math-modeling',
                    sublevels: [
                        { name: 'Differential Equations', id: 'differential-equations', sublevels: [
                            { name: 'Partial Differential Equations', id: 'pdes', sublevels: [
                                { name: 'PDE Solving with ML', id: 'pde-solving-with-ml', sublevels: [
                                    { name: 'Numerical PDE Solutions', id: 'numerical-pde', sublevels: [
                                        { name: 'Finite Difference Methods', id: 'finite-difference', sublevels: [] }
                                    ] }
                                ] }
                            ] },
                            { name: 'Ordinary Differential Equations', id: 'odes', sublevels: [
                                { name: 'ODE Integration', id: 'ode-integration', sublevels: [
                                    { name: 'Runge-Kutta Methods', id: 'runge-kutta', sublevels: [] }
                                ] }
                            ] }
                        ] }
                    ]
                },
                { 
                    name: 'Physics-Based Learning', 
                    id: 'physics-learning',
                    sublevels: [
                        { name: 'Physical Systems', id: 'physical-systems', sublevels: [
                            { name: 'Time Dependent CDR Problems', id: 'time-dependent-cdr', sublevels: [
                                { name: 'Reaction-Diffusion Systems', id: 'reaction-diffusion', sublevels: [
                                    { name: 'Turing Patterns', id: 'turing-patterns', sublevels: [] }
                                ] }
                            ] },
                            { name: 'Fluid Dynamics', id: 'fluid-dynamics', sublevels: [
                                { name: 'Navier-Stokes Equations', id: 'navier-stokes', sublevels: [] }
                            ] }
                        ] }
                    ]
                }
            ],
            'computational science': [
                { 
                    name: 'High-Performance Computing', 
                    id: 'hpc',
                    sublevels: [
                        { name: 'Parallel Computing', id: 'parallel-computing', sublevels: [
                            { name: 'GPU Computing', id: 'gpu-computing', sublevels: [
                                { name: 'GPU Redistribution', id: 'gpu-redistribution', sublevels: [
                                    { name: 'Load Balancing', id: 'load-balancing', sublevels: [] }
                                ] }
                            ] }
                        ] }
                    ]
                },
                { 
                    name: 'Quantum Computing', 
                    id: 'quantum-computing',
                    sublevels: [
                        { name: 'Quantum Algorithms', id: 'quantum-algorithms', sublevels: [
                            { name: 'Shor’s Algorithm', id: 'shors-algorithm', sublevels: [
                                { name: 'Factoring Integers', id: 'factoring-integers', sublevels: [] }
                            ] }
                        ] }
                    ]
                }
            ],
            'data science & applications': [
                { 
                    name: 'Data Analysis', 
                    id: 'data-analysis',
                    sublevels: [
                        { name: 'Statistical Methods', id: 'statistical-methods', sublevels: [
                            { name: 'Data Assimilation', id: 'data-assimilation', sublevels: [
                                { name: 'Kalman Filter', id: 'kalman-filter', sublevels: [
                                    { name: 'Extended Kalman Filter', id: 'extended-kalman', sublevels: [] }
                                ] }
                            ] }
                        ] }
                    ]
                },
                { 
                    name: 'Environmental Modeling', 
                    id: 'environmental-modeling',
                    sublevels: [
                        { name: 'Climate Science', id: 'climate-science', sublevels: [
                            { name: 'Climate Modeling', id: 'climate-modeling', sublevels: [
                                { name: 'Global Circulation Models', id: 'gcm', sublevels: [] }
                            ] }
                        ] }
                    ]
                }
            ]
        };

        let currentState = 'category'; // 대화 상태: 'category' → 'level1' → 'level2' → ... → 'level7' → 'action'
        let selectedPath = []; // 선택된 경로를 추적 (각 단계의 ID)

        function handleCategorySelect() {
            const category = document.getElementById("categorySelect").value.trim().toLowerCase().replaceAll('&', 'and').replaceAll(' ', '-');
            if (category && category !== "") {
                handleChatbotInput(category);
                document.getElementById("categorySelect").value = ""; // 선택 후 초기화
            }
        }

        function handleLevel1Select() { handleLevelSelect(1); }
        function handleLevel2Select() { handleLevelSelect(2); }
        function handleLevel3Select() { handleLevelSelect(3); }
        function handleLevel4Select() { handleLevelSelect(4); }
        function handleLevel5Select() { handleLevelSelect(5); }
        function handleLevel6Select() { handleLevelSelect(6); }
        function handleLevel7Select() { handleLevelSelect(7); }

        function handleLevelSelect(level) {
            const selectId = `level${level}Select`;
            const value = document.getElementById(selectId).value.trim().toLowerCase();
            if (value && value !== `select-level-${level}...`) {
                handleChatbotInput(value);
                document.getElementById(selectId).value = ""; // 선택 후 초기화
            }
        }

        function handleActionSelect() {
            const action = document.getElementById("actionSelect").value.trim();
            if (action && action !== "") {
                handleChatbotInput(action);
                document.getElementById("actionSelect").value = ""; // 선택 후 초기화
            }
        }

        function handleChatbotInput(input = null) {
            const userInput = input || document.getElementById("chatbotInput").value.trim().toLowerCase().replaceAll(' ', '-').replaceAll('&', 'and');
            if (!userInput) return;

            const chatLog = document.getElementById("chatLog");
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput.replaceAll('-', ' ').replaceAll('and', '&');
            chatLog.appendChild(userMessage);

            let response = '';
            let nextState = 'category'; // 기본 상태 유지
            let currentLevel = selectedPath.length;

            if (currentState === 'category') {
                const matchedCategory = Object.keys(categories).find(cat => userInput === cat.replaceAll('&', 'and').replaceAll(' ', '-'));
                if (matchedCategory) {
                    selectedPath = [matchedCategory];
                    const level1Topics = categories[matchedCategory];
                    response = `"${matchedCategory.replaceAll('&', '& ').replaceAll('and', '&').replaceAll('-', ' ')}" includes these level 1 topics: ${level1Topics.map(t => t.name).join(', ')}. Please select a level 1 topic from the dropdown below.`;
                    nextState = 'level1';

                    // Level 1 드롭다운 업데이트 및 표시
                    updateDropdown('level1Select', level1Topics, 'Select Level 1...');
                    showDropdown('level1Select');
                    hideOtherDropdowns(['categorySelect', 'level2Select', 'level3Select', 'level4Select', 'level5Select', 'level6Select', 'level7Select', 'actionSelect']);
                } else {
                    response = "Sorry, I didn't recognize that category. Please choose from: AI & Machine Learning, Scientific Machine Learning, Computational Science, or Data Science & Applications.";
                }
            } else if (currentState.startsWith('level')) {
                const level = parseInt(currentState.replace('level', ''));
                const parent = getCurrentNode(selectedPath);
                if (!parent || !parent.sublevels) {
                    response = "An error occurred. Let's start again. Please select a broad research area to get started:";
                    nextState = 'category';
                    resetDropdowns();
                    return;
                }

                const topics = parent.sublevels;
                const matchedTopic = topics.find(t => userInput === t.id);
                if (matchedTopic) {
                    selectedPath.push(matchedTopic.id);
                    currentLevel++;

                    if (currentLevel === 8) { // 최대 8단계
                        response = `Great, you selected "${matchedTopic.name}". Please select an action from the dropdown below: (1) Find Related Papers, (2) Discover Influential Researchers, or (3) Join the Open Chat for this topic.`;
                        nextState = 'action';

                        // 액션 드롭다운 업데이트 및 표시
                        document.getElementById("actionSelect").style.display = 'block';
                        hideOtherDropdowns(['categorySelect', 'level1Select', 'level2Select', 'level3Select', 'level4Select', 'level5Select', 'level6Select', 'level7Select']);
                    } else {
                        response = `"${matchedTopic.name}" includes these level ${currentLevel + 1} topics: ${matchedTopic.sublevels.map(t => t.name).join(', ')}. Please select a level ${currentLevel + 1} topic from the dropdown below.`;
                        nextState = `level${currentLevel + 1}`;

                        // 다음 레벨 드롭다운 업데이트 및 표시
                        const nextLevelSelect = `level${currentLevel + 1}Select`;
                        updateDropdown(nextLevelSelect, matchedTopic.sublevels, `Select Level ${currentLevel + 1}...`);
                        showDropdown(nextLevelSelect);
                        hideOtherDropdowns(['categorySelect', 'level1Select', 'level2Select', 'level3Select', 'level4Select', 'level5Select', 'level6Select', 'level7Select', 'actionSelect'].filter(id => id !== nextLevelSelect));
                    }
                } else {
                    response = `Sorry, I couldn't find a level ${level} topic in "${getCurrentNode(selectedPath.slice(0, -1))?.name || selectedCategory}". Please choose from: ${topics.map(t => t.name).join(', ')}.`;
                }
            } else if (currentState === 'action') {
                if (selectedPath.length > 0) {
                    const finalTopic = getFinalTopic();
                    const topicId = finalTopic.id;
                    if (userInput === '1') {
                        response = `Here are some resources for related papers on "${finalTopic.name}": <a href="https://scholar.google.com/scholar?q=${encodeURIComponent(finalTopic.name)}" target="_blank" style="color: #ff4081; text-decoration: underline;">Google Scholar</a> or <a href="https://arxiv.org/search/?query=${encodeURIComponent(finalTopic.name)}" target="_blank" style="color: #ff4081; text-decoration: underline;">arXiv</a>. What would you like to do next?`;
                    } else if (userInput === '2') {
                        response = `Here are some influential researchers for "${finalTopic.name}": You can search on <a href="https://scholar.google.com/" target="_blank" style="color: #ff4081; text-decoration: underline;">Google Scholar</a> or <a href="https://www.researchgate.net/" target="_blank" style="color: #ff4081; text-decoration: underline;">ResearchGate</a>. What would you like to do next?`;
                    } else if (userInput === '3') {
                        response = `I found a chat room for "${finalTopic.name}"! Click here to join: <a href="chatroom.html?room=${topicId}" style="color: #ff4081; text-decoration: underline;">Join ${finalTopic.name}</a>`;
                        nextState = 'category'; // 대화 초기화
                        selectedPath = [];
                        resetDropdowns();
                    } else {
                        response = `Please select an action from the dropdown: (1) Find Related Papers, (2) Discover Influential Researchers, or (3) Join the Open Chat for "${finalTopic.name}".`;
                    }
                } else {
                    response = "Let's start again. Please select a broad research area to get started:";
                    nextState = 'category';
                    selectedPath = [];
                    resetDropdowns();
                }
            }

            const botMessage = document.createElement("div");
            botMessage.className = "message bot-message";
            botMessage.innerHTML = response;
            chatLog.appendChild(botMessage);

            currentState = nextState;
            if (!input) document.getElementById("chatbotInput").value = '';
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function getCurrentNode(path) {
            let node = categories;
            for (const id of path) {
                const category = Object.keys(node).find(cat => cat === id);
                if (category) {
                    node = node[category];
                } else {
                    const topic = node.find(t => t.id === id);
                    if (topic && topic.sublevels) node = topic.sublevels;
                    else return topic;
                }
            }
            return node;
        }

        function getFinalTopic() {
            let node = getCurrentNode(selectedPath);
            return node;
        }

        function updateDropdown(selectId, items, placeholder) {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option value="">${placeholder}</option>`;
            items.forEach(item => {
                const option = document.createElement("option");
                option.value = item.id; // ID 사용 (하이픈 포함)
                option.textContent = item.name;
                select.appendChild(option);
            });
        }

        function showDropdown(selectId) {
            document.getElementById(selectId).style.display = 'block';
        }

        function hideOtherDropdowns(excludeIds) {
            const allDropdowns = ['categorySelect', 'level1Select', 'level2Select', 'level3Select', 'level4Select', 'level5Select', 'level6Select', 'level7Select', 'actionSelect'];
            allDropdowns.forEach(id => {
                if (!excludeIds.includes(id)) {
                    document.getElementById(id).style.display = 'none';
                }
            });
        }

        function resetDropdowns() {
            document.getElementById("categorySelect").style.display = 'block';
            document.getElementById("level1Select").style.display = 'none';
            document.getElementById("level2Select").style.display = 'none';
            document.getElementById("level3Select").style.display = 'none';
            document.getElementById("level4Select").style.display = 'none';
            document.getElementById("level5Select").style.display = 'none';
            document.getElementById("level6Select").style.display = 'none';
            document.getElementById("level7Select").style.display = 'none';
            document.getElementById("actionSelect").style.display = 'none';
        }

        document.getElementById("chatbotInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleChatbotInput();
            }
        });
    </script>
</body>
</html>
