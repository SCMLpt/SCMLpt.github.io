<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ScimlPT</title>
  <!-- (Optional) Add your analytics or other scripts here -->
  <style>
    /* 기본 리셋 및 폰트 설정 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      background-color: #000; /* fallback background */
    }
    /* Hero 섹션: 배경 이미지와 그라디언트 오버레이 */
    .hero {
      background: linear-gradient(
                  to bottom,
                  rgba(0, 0, 0, 0.4),
                  rgba(0, 0, 0, 0.8)
                ),
                url('https://your-image-url.com/scimlpt-hero.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    .hero-content h1 {
      font-size: 3.5em;
      margin-bottom: 0.4em;
    }
    .hero-content p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      line-height: 1.5;
    }
    /* 버튼 컨테이너 및 버튼 스타일 */
    .btn-container {
      display: inline-flex;
      justify-content: center;
    }
    .btn-container a {
      padding: 15px 30px;
      background: linear-gradient(to right, #e91e63, #d81b60);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(233, 30, 99, 0.3);
    }
    .btn-container a:hover {
      background: linear-gradient(to right, #ec407a, #e91e63);
      box-shadow: 0 6px 16px rgba(233, 30, 99, 0.45);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 없음 (요청대로) -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to ScimlPT</h1>
      <p>
        ScimlPT is a research agent dedicated to supporting cutting-edge technologies,<br>
        empowering innovative projects and advancing scientific discovery.
      </p>
      <div class="btn-container">
        <!-- 버튼 클릭 시 mad.html로 이동 -->
        <a href="mad.html">Experience ScimlPT</a>
      </div>
    </div>
  </section>
</body>
</html>
